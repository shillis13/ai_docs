meta: {created: 2025-12-05, status: discovery}

overview: |
  Claude CLI has 5 enhancement vectors bundleable into Plugins:
  Plugin → Commands, Agents, Skills, Hooks, MCP Servers

components:
  agents:
    what: specialized subagents with custom prompts
    invoke: manual or auto by Claude based on context
    inline: '--agents {"name": {"description": "...", "prompt": "..."}}'
    structure: agents/{name}.md
    uses: [code review, security, docs, architecture]

  skills:
    what: auto-activating instruction sets based on task context
    key_diff: no explicit trigger - Claude recognizes when to apply
    structure: "skills/{name}/SKILL.md + scripts/ + refs/"
    skill_md: "---\nname: ...\ndescription: ...\nversion: ...\n---\n[instructions]"
    uses: [frontend patterns, API debugging, db migrations, security scanning]

  commands:
    what: explicit /slash commands
    invoke: "/command-name [args]"
    structure: commands/{name}.md
    uses: [/deploy, /test, /review, /gc]

  hooks:
    what: handlers at lifecycle points
    types: [PreToolUse, PostToolUse, SessionStart, Stop]
    structure: "hooks/hooks.json + scripts/"
    uses: [security monitoring, style enforcement, auto-docs, pre-commit]

  mcp_servers:
    what: external integrations in plugins
    config: .mcp.json in plugin root
    enables: [database, APIs, project management, custom tools]

plugin_structure: |
  my-plugin/
  ├── .claude-plugin/plugin.json
  ├── commands/, agents/, skills/, hooks/
  ├── .mcp.json
  └── scripts/

marketplaces:
  - {name: claude-plugins.dev, focus: community, url: "https://claude-plugins.dev/"}
  - {name: Anthropic Official, focus: core, url: "https://github.com/anthropics/claude-code/plugins"}
  - {name: claude-code-plugins-plus, focus: "254+ plugins", url: "https://github.com/jeremylongshore/claude-code-plugins-plus"}
  - {name: wshobson/agents, focus: "85 agents, 63 plugins", url: "https://github.com/wshobson/agents"}

install: |
  /plugin marketplace add <repo>
  /plugin install <name>@<marketplace>

cli_flags: [--agents, --setting-sources, --plugin-dir, --mcp-config]

comparison:
  commands: {trigger: explicit, scope: single action}
  skills: {trigger: auto/context, scope: guidance}
  agents: {trigger: auto/manual, scope: subagent}
  hooks: {trigger: lifecycle, scope: enforcement}
  mcp: {trigger: tool calls, scope: integration}

orchestration_opportunities:
  - custom coordination plugin
  - session management skill
  - task execution hooks
  - desktop-to-CLI agent
