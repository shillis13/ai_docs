incident_handling:
  document_before_workaround:
    - Document the issue (backlog, TODO, inline comment, or report)
    - Then apply the workaround
    - Note that workaround exists and why
  no_silent_workarounds: Silent workarounds become invisible tech debt
  escalate_vs_fix: "Quick/low-risk ‚Üí fix; broader changes/unsure ‚Üí document and escalate"
  incident_trail: Leave trail of what happened, what tried, what worked/didn't, what remains unresolved
