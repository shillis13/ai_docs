title: 'Task #XXXX: [Title]'
metadata:
  title: 'Task #XXXX: [Title]'
  type: '[Research | Development | Automation | Peer Review | ...]'
  priority: '[NORMAL | HIGH | CRITICAL]'
  posted: YYYY-MM-DD HH:MM:00
  author: '[Who created this task]'
  orchestrator: '[Who manages execution - default: Author]'
  claimed: '[Filled when work begins]'
  assigned: '[Filled when claimed]'
  completed: '[Filled when done]'
  status: active
  source_file: task_template_v1.0.md
sections:
  why:
    heading: Why
    blocks:
    - type: paragraph
      text: Why this task exists. What problem it solves. What it enables.
    - type: paragraph
      text: '---'
    subsections: {}
  goal:
    heading: Goal
    blocks:
    - type: paragraph
      text: What success looks like. The outcome, not the steps.
    - type: paragraph
      text: '---'
    subsections: {}
  deliverables:
    heading: Deliverables
    blocks:
    - type: paragraph
      text: 'Explicit outputs expected:'
    - type: list
      items:
      - '[Report, script, documentation, assessment, etc.]'
      - '[Format if it matters]'
    - type: paragraph
      text: '---'
    subsections: {}
  requirements:
    heading: Requirements
    blocks:
    - type: paragraph
      text: 'Non-negotiable constraints:'
    - type: list
      items:
      - '[Must follow pattern X]'
      - '[Must not break Y]'
      - '[Must integrate with Z]'
    - type: paragraph
      text: '---'
    subsections: {}
  phases:
    heading: Phases
    blocks:
    - type: paragraph
      text: '*Optional. Use when work has natural stages or requires gates.*'
    subsections:
      phase_1_name:
        heading: 'Phase 1: [Name]'
        blocks:
        - type: paragraph
          text: '**Gate:** [None | Report findings | Wait for approval before proceeding]'
        - type: paragraph
          text: '**Goal:** [Phase-specific goal]'
      phase_2_name:
        heading: 'Phase 2: [Name]'
        blocks:
        - type: paragraph
          text: '**Depends on:** Phase 1 [findings | approval]'
        - type: paragraph
          text: '**Goal:** [Phase-specific goal]'
        - type: paragraph
          text: '---'
  considerations:
    heading: Considerations
    blocks:
    - type: paragraph
      text: Context, knowns, unknowns, preferences, guidance. Not requirements - judgment
        calls for the worker.
    - type: list
      items:
      - '[Known: ...]'
      - '[Unknown: ...]'
      - '[Preference: ...]'
      - '[Reference: ...]'
    - type: paragraph
      text: '---'
    subsections: {}
  testing:
    heading: Testing
    blocks:
    - type: paragraph
      text: 'How to verify the work is correct:'
    - type: list
      items:
      - '[Acceptance criteria]'
      - '[Test cases if applicable]'
    - type: paragraph
      text: '---'
    subsections: {}
  error_handling:
    heading: Error Handling
    blocks:
    - type: paragraph
      text: 'What to do if things go wrong:'
    - type: list
      items:
      - '[Retry? Escalate? Document and continue?]'
      - '[Partial completion acceptable?]'
    - type: paragraph
      text: '---'
    subsections: {}
  impacts:
    heading: Impacts
    blocks:
    - type: paragraph
      text: 'What existing systems/docs/scripts may need updating as a result:'
    - type: list
      items:
      - '[Or "None anticipated"]'
    - type: paragraph
      text: '---'
    subsections: {}
  on_completion:
    heading: On Completion
    blocks:
    - type: list
      items:
      - Create `report_final_YYYYMMDD_worker.md` with deliverables
      - Notify Orchestrator [via IM or `~/bin/ai/notifications/desktop/notify_desktop_task_complete.sh`]
      - '[Other completion actions]'
    subsections: {}
  questionsblockers:
    heading: Questions/Blockers
    blocks:
    - type: paragraph
      text: 'Contact Orchestrator via IM: `~/.claude/coordination/instant_messaging/active/task_XXXX/`'
    subsections: {}
  delegation:
    heading: Delegation
    blocks:
    - type: paragraph
      text: '[Single worker | May subdivide with approval | Orchestrator decides after
        Phase N]'
    - type: paragraph
      text: '---'
    subsections: {}
  execution:
    heading: Execution
    blocks:
    - type: paragraph
      text: '*Worker creates `execution_log.md` in task folder to track:*'
    - type: list
      items:
      - Steps taken with estimates vs actuals
      - Working notes and observations
      - Time tracking
    - type: paragraph
      text: '*Template: See protocol_taskCoordination_v5.0.yml for execution_log format.*'
    - type: paragraph
      text: '---'
    subsections: {}
  final_report_sections:
    heading: Final Report Sections
    blocks:
    - type: paragraph
      text: '*Include in `report_final_YYYYMMDD_worker.md`:*'
    subsections:
      results:
        heading: Results
        blocks:
        - type: paragraph
          text: '[Primary deliverable content]'
      recommendations:
        heading: Recommendations
        blocks:
        - type: paragraph
          text: Observations beyond scope. Potential improvements. Things noticed
            that warrant future consideration.
      lessons_learned:
        heading: Lessons Learned
        blocks:
        - type: paragraph
          text: Key insights, surprises, mistakes, patterns worth preserving.
