title: 'Execution Log: Task XXXX'
metadata:
  title: 'Execution Log: Task XXXX'
  claimed: YYYY-MM-DD HH:MM:00
  worker: '[Who is executing]'
  status: active
  type: knowledge_digest
  source_file: execution_log_template.md
sections:
  usage_note:
    heading: Usage Note
    blocks:
    - type: paragraph
      text: '**Update this log incrementally as you work, not at the end.**'
    - type: paragraph
      text: |-
        Pattern for each step:
        1. Write "Starting Step N" entry BEFORE executing
        2. Do the work
        3. Update with results and actuals IMMEDIATELY after
    - type: paragraph
      text: This protects against interrupted responses losing the work record.
    - type: paragraph
      text: '---'
    subsections: {}
  steps:
    heading: Steps
    blocks: []
    subsections:
      step_1_name:
        heading: 'Step 1: [Name]'
        blocks:
        - type: paragraph
          text: '**Estimated:** X min | **Actual:** Y min'
        - type: list
          items:
          - '[What was done]'
          - '[What was found]'
          - 'Notes: [Working observations]'
      step_2_name:
        heading: 'Step 2: [Name]'
        blocks:
        - type: paragraph
          text: '**Estimated:** X min | **Actual:** Y min'
        - type: list
          items:
          - '[What was done]'
          - '[What was found]'
          - 'Notes: [Working observations]'
        - type: paragraph
          text: '---'
  summary:
    heading: Summary
    blocks:
    - type: paragraph
      text: |-
        **Completed:** YYYY-MM-DD HH:MM:00
        **Total Time:** [Duration]
    subsections:
      blockers_encountered:
        heading: Blockers Encountered
        blocks:
        - type: list
          items:
          - '[Or "None"]'
      key_observations:
        heading: Key Observations
        blocks:
        - type: list
          items:
          - '[Things noticed during execution that informed the work]'
table_of_contents:
- section: Usage Note
  key: usage_note
- section: Steps
  key: steps
  subsections:
  - 'Step 1: [Name]'
  - 'Step 2: [Name]'
- section: Summary
  key: summary
  subsections:
  - Blockers Encountered
  - Key Observations
