# Claude Desktop Startup Checklist
# Version: 1.0.0
# Purpose: Actions Claude should perform at conversation start
# Integration: Footer shows completion via checkmarks

checklist:
  - id: manifest_valid
    action: "Run validate_manifests.py (or trust if user ran it)"
    symbol: "M"
    required: true
    
  - id: tools_loaded
    action: "Read tools_manifest.condensed.yml"
    symbol: "T"
    required: true
    tokens: ~60
    
  - id: dirs_loaded
    action: "Read directory_structure_reference_v02.condensed.md"
    symbol: "D"
    required: true
    tokens: ~275
    
  - id: memory_checked
    action: "Read memory manifest (ai_claude/memories/mem_slots/manifest.yml)"
    symbol: "Y"
    required: true
    tokens: ~200
    
  - id: context_file
    action: "Check for active context file (ai_claude/notes_to_myself.md)"
    symbol: "C"
    required: false
    tokens: variable

footer_integration:
  format: "Boot:[MTDYC]"
  examples:
    all_complete: "Boot:[✓✓✓✓✓]"
    partial: "Boot:[✓✓✓✓-]"
    none: "Boot:[-----]"
  placement: "After Usage, before Artifacts"

full_footer_example: |
  Claude | Persona:v1.0 | Proj:AI-Root | Chat:Manifest-Validation | 2025-12-15 12:30:00 | Msg:5 | Usage:~15% | Boot:[✓✓✓✓-] | Artifacts:0 | Tags: checklist, validation

execution:
  when: "First substantive response in conversation"
  how: "Desktop Commander reads, not bash_tool"
  skip_if: "User indicates manifests pre-validated"
  
total_cost:
  tokens: ~535 (all required items)
  time: "<2 seconds"
