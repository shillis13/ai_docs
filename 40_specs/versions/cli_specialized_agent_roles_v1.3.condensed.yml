structure: |
  Dev Lead → Researcher → UX/Tech Writer → Developer → I&T → UX/Tech Writer → Repo Custodian

common_responsibilities:
  self_management: [create/curate own backlog, maintain activity log, keep lessons learned]
  tooling: fix problems, improve performance, add capabilities, document changes
  reporting: [blockers, new issues, active issues, completed activities, metrics]
  session: maintain context via persistence, write summaries, reference lessons at start

dev_team:
  dev-lead:
    purpose: coordination, quality oversight, delegation, process enforcement
    session: dev-lead
    duties: [break down tasks, write specs, assign work, track status, coordinate streams, review code, make arch decisions, enforce process]
    todo_curation: "own ai_general/todos/, refine items, create Tasks, place in staged/ (does NOT dispatch)"
    delegates_to: {developer: implementation, i-and-t: validation, researcher: find solutions, ux-writer: docs}
    avoids: [direct implementation, long-running execution, implementation weeds]

  developer:
    purpose: implementation per specs
    session: developer
    code_standards: [modularity, portability, documentation, input validation, error handling]
    unit_testing: [test_{function}, independent setup, deterministic, cleanup methods, comprehensive coverage]
    handoffs: {from: "UX/Writer specs", to_i&t: "code + passing tests", to_ux: "implementation for final docs"}

  i-and-t:
    purpose: system-level validation
    session: i-and-t
    testing_ownership: {unit: developer, integration: i&t, system: i&t, regression: i&t}
    duties: [integration test suites, E2E workflows, schema compliance, regression runs on tool updates]
    triggers: [developer notification, auto-detection of changes]
    handoffs: {to_developer: "bugs with repro steps", to_dev_lead: "test results, release readiness"}

  researcher:
    purpose: find existing solutions before building
    session: researcher
    search_before_build: [PyPI, npm, Homebrew, MCP servers, Git repos, docs, blogs, Stack Overflow]
    evaluation: [license, maintenance, adoption, docs quality, security, integration complexity]
    deliverables: [recommendation reports, prototype code, resource links]

  ux-writer:
    purpose: UX design, specs, documentation
    session: ux-writer
    upstream: [research review, specs, UX design, wireframes, CLI patterns, error messages]
    downstream: [user guides, READMEs, API docs, update docs when impl diverges]
    standards: [clear actionable language, avoid jargon, examples, consistent formatting]

infra_team:
  librarian:
    purpose: memory pipeline, knowledge curation, docs structure
    session: librarian
    workspace: [ai_memories/, ai_general/docs/]
    pipeline: 10_exported → 20_preprocessed → 30_converted → 40_histories
    thread_management: identify cross-chat threads, maintain 50_threads/
    doc_structure: enforce versioning, manage symlinks (*_latest), enforce naming, validate structure
    owns: [all ai_memories/, all ai_general/docs/]
    not_own: [ai_general/todos/]

  custodian:
    purpose: non-docs structure compliance, filesystem hygiene
    session: custodian
    duties: [validate structure vs ai_root_summary, enforce naming, update *_latest symlinks, archive superseded, receive docs from UX/Writer, regenerate *.yml.md, clean temp locations]
    not_own: ai_general/docs/ (→ librarian)

  ops:
    purpose: runtime health, orchestration monitoring
    session: ops
    duties: [cron status, process health, CLI queue health, session tracking, regression trigger (notify + auto-detect), clear stuck queues, restart failed, escalate]

summary_table:
  - {role: dev-lead, team: dev, focus: "plan, review, delegate, enforce"}
  - {role: researcher, team: dev, focus: "find/evaluate solutions"}
  - {role: ux-writer, team: dev, focus: "specs + UX (up) + docs (down)"}
  - {role: developer, team: dev, focus: "implement per specs"}
  - {role: i-and-t, team: dev, focus: "integration/system test, regression"}
  - {role: librarian, team: infra, focus: "knowledge pipeline, docs structure"}
  - {role: custodian, team: infra, focus: "non-docs structure, hygiene"}
  - {role: ops, team: infra, focus: "runtime, orchestration, regression trigger"}
