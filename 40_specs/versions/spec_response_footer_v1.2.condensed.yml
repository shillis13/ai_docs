meta: {v: 1.2.0, updated: 2025-12-15, maintainer: PianoMan, status: active}

summary: Canonical metadata footer appended to every AI response

format:
  delimiter: " | "
  order: [AI_Name, Persona, Proj, Chat, Timestamp, Msg, Usage, Boot, Artifacts, Tags]

fields:
  AI_Name: {desc: display name, ex: Claude}
  Persona: {desc: "version + delta marker (Δ/Δ+/Δ*)", ex: "Persona:v1.0"}
  Proj: {desc: short project ID (CamelCase/hyphenated), ex: "Proj:AI-Root"}
  Chat: {desc: human-readable chat title, ex: "Chat:Manifest-Validation"}
  Timestamp: {desc: local ISO with seconds, ex: "2025-12-15 12:30:00"}
  Msg: {desc: zero-indexed assistant counter, ex: "Msg:12"}
  Usage: {desc: "context % or NA", ex: "Usage:~28%"}
  Boot: {desc: startup checklist status, ex: "Boot:[✓✓✓✓✓]"}
  Artifacts: {desc: artifacts created this msg, ex: "Artifacts:1"}
  Tags: {desc: "2-8 keywords, comma-sep", ex: "Tags: footer, validation"}

boot_field:
  symbols: {M: manifest_valid, T: tools_loaded, D: dirs_loaded, Y: memory_checked, C: context_file}
  format: "Boot:[MTDYC] where ✓=done, -=skipped"

rules:
  persona_deltas:
    Δ: minor refinement
    Δ+: significant update
    Δ*: experimental branch
    emit: only in message causing/announcing change
  usage: "~X% when measurable, NA when undefined"
  boot: show after first checklist run, can omit after established
  artifacts: count only current message items

examples:
  full: "Claude | Persona:v1.0 | Proj:AI-Root | Chat:Validation | 2025-12-15 12:30:00 | Msg:5 | Usage:~15% | Boot:[✓✓✓✓✓] | Artifacts:0 | Tags: checklist"
  partial: "...Boot:[✓✓✓--]..."
  no_boot: "(omit Boot field in continuations)"

related: [spec_startup_checklist.yml, validate_manifests.py]
