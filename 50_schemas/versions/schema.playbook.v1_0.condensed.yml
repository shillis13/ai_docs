meta: {title: Playbook Schema, v: 1.0.0, created: 2025-12-19, maintainer: PianoMan, status: active, category: schema}

purpose: Standard structure for playbooks - operational guides for specific tasks/workflows

required_fields:
  metadata: {type: object, fields: [title, version, created, maintainer, status, category]}
  summary: {type: string, desc: "one-paragraph description"}
  when_to_use: {type: array, desc: "scenarios when playbook applies"}
  prerequisites: {type: object|array, desc: "what must be in place first"}
  steps: {type: object, desc: "numbered steps with action, details, examples"}

optional_fields:
  monitoring_commands: commands for checking progress
  common_issues: known problems with symptom/fix
  example_deployment: real-world example with results
  related_docs: links to related documentation
  version_history: changelog entries

field_specs:
  metadata: {title: string, version: "X.Y.Z", created: "YYYY-MM-DD", maintainer: string, status: "active|draft|deprecated", category: playbook, tags: "optional array"}
  steps: |
    1_step_name:
      action: Brief description
      example: Optional command
      rule: Optional constraint
      wait: Optional timing
      verification: Optional confirmation
  common_issues: |
    issue_name:
      symptom: What you observe
      causes: [cause1, cause2]
      fix: How to resolve

condensed_format:
  requirements: [header comment â†’ full version, preserve step actions, collapse examples, maintain troubleshooting, target 60-80% reduction]

validation_checklist: [metadata complete, summary clear, when_to_use listed, prerequisites complete, steps numbered with action, common_issues use symptom/fix, version matches filename]
